<section>
    <h2>Formularios</h2>
    <div>
        <h3>Formularios template-driven</h3>
        <form>
            <label>Framework favorito
                <input type="text" placeholder="Escriba su framework favorito" name="frameworkFavorito"
                    [(ngModel)]="frameworkFavorito">
            </label>
            <button type="button" (click)="mostrarFrameworkFavorito()">Ver framework favorito</button>
        </form>
    </div>
    <div>
        <h3>Formularios reactivos</h3>
        <form [formGroup]="formularioCredenciales" (ngSubmit)="manejarEnvio()">
            <input type="text" placeholder="usuario" formControlName="usuario">
            <input type="password" placeholder="contraseña" formControlName="contrasenia">
            <button>Iniciar sesión</button>
        </form>
    </div>
</section>
